<!DOCTYPE html>
<html lang="en">
	<!-- Head -->
	<head>
		<!-- Required Meta Tags -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favourite Icon -->
		<link rel="shortcut icon" href="./Assets/Favicon.ico" type="image/x-icon" />

		<!-- Template CSS -->
		<link rel="stylesheet" href="./Assets/CSS/Style.css" />

		<!-- Title -->
		<title>Digital Clock - Nitin Chakraborty</title>
	</head>

	<!-- Body -->
	<body>
		<!-- Division Element -->
		<div id="clock">
			<!-- Heading -->
			<h2>The Time Is NOW :</h2>

			<!-- Division Element -->
			<div id="time">
				<!-- Division Element -->
				<div>
					<!-- Span Element -->
					<span id="hours">00</span>

					<!-- Span Element -->
					<span>Hours</span>
				</div>

				<!-- Division Element -->
				<div>
					<!-- Span Element -->
					<span id="minutes">00</span>

					<!-- Span Element -->
					<span>Minutes</span>
				</div>

				<!-- Division Element -->
				<div>
					<!-- Span Element -->
					<span id="seconds">00</span>

					<!-- Span Element -->
					<span>Seconds</span>
				</div>

				<!-- Division Element -->
				<div>
					<!-- Span Element -->
					<span id="timeNotation">AM</span>
				</div>
			</div>
		</div>

		<!-- Template JavaScript -->
		<script src="./Assets/JavaScript/Script.js"></script>
	</body>
</html>
